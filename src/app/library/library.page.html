<ion-content [fullscreen]="true" scrollbar-y-none style="background-color: white;">
  <ion-grid>
    <ion-row >
        <ion-col size="6"  *ngFor="let lib of librairy | filter:filterTerm" class="justify-content-center">

          <ion-card text-center    routerLink="/detail-librairy/{{lib.idLibrairy}}" class="library" >

            <img  src="{{img}}{{lib.idLibrairy}}" style="margin: 5%;height: 100px;justify-items: center;" >
          </div>
          <h5  style="text-align: center;text-decoration: #6A9BFF underline; color: rgb(0, 0, 0); font-weight: 400;">{{lib.nom}}</h5>
