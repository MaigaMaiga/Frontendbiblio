<ion-app><ion-menu menuId="main-menu" content-id="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-list>
      <ion-menu-toggle>
      <ion-item routerLink="/home" color="">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Accueil</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/livre/Ebook" color="">
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-label>Ebooks</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/livre/Audio" color="">
        <ion-icon name="play-skip-forward-circle-sharp" slot="start"></ion-icon>
        <ion-label>Audio Books</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/apprenants" color="">
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        <ion-label>Documents</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/apprenants" color="">
        <ion-icon name="library-outline" slot="start"></ion-icon>
        <ion-label>Librairies</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item (click)="logOut()"routerLink="/login" color="">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Deconnexion</ion-label>
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
